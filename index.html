<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .grid-container div {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Age Calculator</h2>
    <form id="ageForm" autocomplete="on">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required><br><br>
        
        <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>

    <div id="result" class="grid-container" ">
        <div><strong>Name:</strong></div>
        <div id="displayName"></div>
        <div><strong>Date of Birth:</strong></div>
        <div id="displayDob"></div>
        <div><strong>Age:</strong></div>
        <div id="displayAge"></div>
    </div>
</div>

<script>
    function calculateAge() {
        const name = document.getElementById('name').value;
        const dob = new Date(document.getElementById('dob').value);
        const today = new Date();
        
        let age = today.getFullYear() - dob.getFullYear();
        const monthDiff = today.getMonth() - dob.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
            age--;
        }

        // Display the results
        document.getElementById('displayName'). = name;
        document.getElementById('displayDob').innerText = dob.toDateString();
        document.getElementById('displayAge').innerText = age + " years";
        document.getElementById('result').style.display = 'grid';
    }
</script>

</body>
</html>
